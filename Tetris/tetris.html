<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tetris</title>
        <link rel="stylesheet" href="tetris.css">
    </head>
    <body>
        
            <<div id="gameField">
                <div id="gameover">
                    <center>
                        <h1>gameover</h1>
                        <h4>press 'F5' to restart</h4>
                    </center>
                </div>
                <div id="pause">
                    <center>
                        <h1>Pause</h1>
                        <h4>press 'F5' to resume</h4>
                    </center>
                </div>
            </div>
            <table id="nextTable" border="0">
                <tr>
                    <td class="tetris" id="00"></td>
                    <td class="tetris" id="01"></td>
                    <td class="tetris" id="02"></td>
                    <td class="tetris" id="03"></td>
                </tr>
                <tr>
                    <td class="tetris" id="10"></td>
                    <td class="tetris" id="11"></td>
                    <td class="tetris" id="12"></td>
                    <td class="tetris" id="13"></td>
                </tr>
                <tr>
                    <td class="tetris" id="20"></td>
                    <td class="tetris" id="21"></td>
                    <td class="tetris" id="22"></td>
                    <td class="tetris" id="23"></td>
                </tr>
                <tr>
                    <td class="tetris" id="30"></td>
                    <td class="tetris" id="31"></td>
                    <td class="tetris" id="32"></td>
                    <td class="tetris" id="33"></td>
                </tr>
            </table>
            <div id="scoreField">
                <p class="sub">LEVEL</p>
                <p id="level">1</p>
                <p class="sub">SCORE</p>
                <p id="score">0</p>
                <p class="sub">NEXT</p>
                <p><br><br><br></p>
                <p class="sub">HELP</p>
                <p id="help">← ↓ →</p>
                <p id="help">Space Bar</p>
                <p id="help">P to pause</p>
                <p class="sub" id="about" onclick="info()">ABOUT</p>
                <div id="comboField"><i></i></div>
           </div>
        
        <script src="tetris.js"></script>
    </body>
</html>
