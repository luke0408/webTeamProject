<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">

        <link rel="stylesheet" href="pacMan_style.css">

    <body>
        <button id="play" onCilck=" document.getElementById('play').style.display = 'none';
                                    document.getElementById('bestScore').style.display = 'block';
                                    document.getElementById('footer').style.display = 'none';
                                    document.getElementById('mobile').style.display = 'none' ">Click here to play</button>
        <script src="pacMan_app.js" charset="utf-8"></script>

        <p id="mobile">Swipe Up, Down, Left or Right to move Pac-Man</p>
        <div class="grid"></div>
        <h2 id="BestScore" stlye="display: none">Your best score : <span id="bestScore">0</span></h2>
        <div class="muiscOn">
            <audio id="audio" style="display: none;" src="Fun Christmas - AShamaluevMusic.mp3" controls autoplay loop onloadeddata="setHalfVolume()"></audio>
        </div>
        <footer id="footer">PAC-MAN™ Web Programming Team 4</footer>
        <script src="pacMan_script.js"></script>
